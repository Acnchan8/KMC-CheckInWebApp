<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <style>
        /* Styling for the HTML table generated by pandas */
        .dataframe {
            width: 100%;
            border-collapse: collapse;
        }
        .dataframe th, .dataframe td {
            border: 1px solid #ADD8E6;
            padding: 8px;
            text-align: left;
        }
        .dataframe th {
            background-color: #ADD8E6;
        }
        /* Button styling */
        .button-container, .student-button-container {
            text-align: center;
            margin: 20px;
        }
        .button, .student-button {
            display: inline-block;
            background-color: lightblue;
            margin: 4px;
            border-radius: 8px;
            font-size: 20px;
            height: 35px;
            width: 175px;
            text-align: center;
            line-height: 35px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover, .student-button:hover {
            background-color: blue;
            color: white;
        }

        /* fills in search page */
        #search {
            padding: 7px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            outline: lightblue;
            box-sizing: border-box;
        }
        
        /* Hide the submit button */
        #searchSubmit {
            display: none;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
   <p style="text-align: center">
       <!-- adds kern medical logo -->
       <img class="lg-object lg-image" alt="" src="https://mma.prnewswire.com/media/783424/Surgical_Affiliates___Kern_Medical_Logo.jpg?p=publish"
           data-scale="width="50" height="50">
   </p>
    <!-- title  -->
   <h1>DataBase</h1>
   <!-- buttons to navigate to the same page but with different html file that has a different excel sheet -->
   <div class="button-container">
        <div class="button" onclick="window.location.href='{% url 'database_dataset' 'checkin' %}'">View All Data</div>
        <div class="button" onclick="window.location.href='{% url 'database_dataset' 'student' %}'">View Student Data</div>
    </div>

    <div class="student-button-container">
        {% if dataset == 'default' or dataset == 'student' %}
        <div class="student-button" onclick="window.location.href='{% url 'createstudent' %}'">Create Student</div>
        <div class="student-button" onclick="window.location.href='{% url 'updatestudent' %}'">Update Student</div>
        <div class="student-button" onclick="window.location.href='{% url 'deletestudent' %}'">Delete Student</div>
        {% endif %}
    </div>

    <!-- imply search -->
    <input type="text" id="search" placeholder="Search...">
    <!-- This div will contain the HTML table generated by pandas -->
    <div id="table-container" style="overflow-x:auto;">
        {{ data_html|safe }}
    </div>

    <!-- calls json and jquery data in order to write functions -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       document.getElementById('search').addEventListener('input', function () {
           var searchQuery = this.value.toLowerCase().trim();
           // Assuming dataHtml is already loaded, we need to filter it here.
           // Example: Filter visible rows in the table based on the input.
           const rows = document.querySelectorAll('.dataframe tbody tr');
           rows.forEach(row => {
               const matches = Array.from(row.cells).some(cell => cell.textContent.toLowerCase().includes(searchQuery));
               row.style.display = matches ? '' : 'none';
           });
       });
   </script>
</body>
</html>
